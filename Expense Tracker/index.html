<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="expenseForm">
        <h2>Expense Tracker</h2>

        <input class="description" type="text" placeholder="Expense Description">
        <br />
        <select name="Select Categorey" id="Select-Categorey">
          <option value="Select Categorey">Select Categorey</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Utilities">Utilities</option>
          <option value="Others">Others</option>
        </select>
        <br />
        <input class="amount" type="number" placeholder="Amount" />

        <br />
        <button type="submit" class="add-expense-btn">Add Expense</button>

        <h3>Expense Summary</h3>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="expenseList">

            </tbody>
        </table>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
